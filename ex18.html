<body>
    <h1>Tabela Mesclada</h1>

<table style="width: 100%; background-color: red; border: 3px solid blue;">
    <caption>Tabela Mesclada</caption>
    <tr>
        <td style="width: 10%; background-color: yellow;">A1</td>
        <td colspan="3" style="height: 40px; vertical-align: baseline; background-color: white;">A2</td>
    </tr>
    <tr>
        <td rowspan="2">B1</td>
        <td colspan="2" style="height: 50px; background-color: orange;">B2</td>
        <td style="width: 30%;">B4</td>
    </tr>
    <tr>
        <td style="width: 10%; background-color: orange;">C1</td>
        <td colspan="2" style="text-align: right; background-color: orange;">C2</td>
    </tr>
    <tr>
        <td style="width: 50%;" colspan="2" style="vertical-align: top; background-color: orange;">A3</td>
        <td colspan="2" style="background-color: yellow;">B4/C4</td>
    </tr>
</table>
</body>
